<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Трекер времени задач — Vanilla</title>
  <!-- SheetJS (XLSX) via CDN: если не хотите XLSX — можно удалить этот скрипт -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="wrap">
    <div class="container">
      <header style="margin-bottom:18px">
        <h1>Трекер времени задач</h1>
        <p>Простой сервис для отслеживания времени выполнения задач</p>
      </header>

      <main class="card">
        <div class="controls">
          <input id="task-input" placeholder="Название задачи..." />
          <button id="add-btn" class="btn">Добавить</button>
          <button id="reset-btn" class="btn reset">Сброс</button>
        </div>

        <div class="grid">
          <!-- left: tasks -->
          <div>
            <div id="tasks-container" class="tasks-list">
              <!-- если пусто — покажем подсказку -->
              <div id="empty-hint" class="muted small">Список задач пуст. Добавьте задачу выше.</div>
            </div>
          </div>

          <!-- right: total + chart -->
          <div class="right-col">
            <div class="summary">
              <div class="label">Общее время</div>
              <div id="total-time" class="total">00:00:00</div>
              <div class="export-row">
                <button id="export-csv" class="btn">Экспорт CSV</button>
                <button id="export-xlsx" class="btn" style="background:#f3f4f6;border-radius:10px">Экспорт XLSX</button>
              </div>
            </div>

            <div class="chart-card">
              <div class="note">Диаграмма распределения времени</div>
              <canvas id="pie-canvas" width="400" height="200" style="width:100%;height:200px"></canvas>
              <div id="chart-legend" style="margin-top:10px;display:flex;flex-wrap:wrap;gap:8px"></div>
            </div>
          </div>
        </div>
      </main>

      <footer>Создано нейросетью. Пост про проект — <a href="https://t.me/eleday">@eleday</a></footer>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
